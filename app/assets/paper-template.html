<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{title}</title>
  <meta name="description" content="{description}">
  <link rel="stylesheet" href="/assets/papers.css">
</head>
<body class="paper-layout">
  <header class="paper-header">
    <div class="paper-brand">
      <img class="paper-brand__logo" src="/assets/logo.svg" alt="NederAI" width="36" height="36" />
      <div class="paper-brand__text">
        <span class="paper-brand__name">NederAI</span>
        <span class="paper-brand__tagline">Research Papers</span>
      </div>
    </div>
    <span class="paper-header__badge">Mensgericht en transparant</span>
  </header>
  <main class="paper-main">
    {content}
  </main>
</body>
</html>

<header class="c-header" role="banner">

      <img src="/assets/logo.svg" alt="" width="28" height="28" />
      <span>NederAI</span>
    </a>

    <!-- Mobile toggle (optioneel) -->
    <button class="c-btn c-btn--icon c-btn--secondary" aria-controls="main-nav" aria-expanded="false" aria-label="Menu" onclick="
      const n=document.getElementById('main-nav');
      const e=this.getAttribute('aria-expanded')==='true';
      this.setAttribute('aria-expanded', String(!e));
      n.toggleAttribute('hidden');
    ">
      â˜°
    </button>

    <nav id="main-nav" class="c-nav" aria-label="Hoofdmenu" hidden>

      <a href="/contact">Contact</a>

    </nav>
  </div>
</header>
